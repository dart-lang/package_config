language: dart
sudo: false
dart:
  - dev
dart_task:
  - test
  - command:
    - pub run build_runner test -- -p chrome
  - dartfmt
  - dartanalyzer: --fatal-warnings .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
